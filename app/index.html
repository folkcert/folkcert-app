<!DOCTYPE HTML>
<html>
<head>
    <title>Beetho</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="format-detection" content="telephone=no">

    <!-- inject:app-styles:css --><!-- endinject -->
</head>
<body ng-app="ConcertApp">

    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Header -->
        <header id="header">
            <div class="logo">
                <span class="icon fa-diamond"></span>
            </div>
            <div class="content">
                <div ui-view=""></div>
            </div>
            <nav>
                <ul>
                    <li><a ui-sref="home">{{'APP_MENU_SEARCH'|translate}}</a></li>
                    <li><a ui-sref="about">{{'APP_MENU_ABOUT'|translate}}</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main -->
        <div id="main">

        </div>

        <!-- Footer -->

            <img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/88x31.png" />
            <p class="copyright">This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by/3.0/deed.en_US">Creative Commons Attribution 3.0 Unported License</a>.</p>
        </footer>

    </div>

    <!-- BG -->
    <div id="bg"></div>

    <script src="https://www.youtube.com/iframe_api"></script>

    <!-- inject:app:js --><!-- endinject -->
