<div class="inner">
    <img class="img img-thumbnail artistImage" ng-src="{{artist.getPicture()}}"/>
    <h2>{{artist.getName()}}</h2>
</div>

<div class="searchSection">
    <!-- Search Results -->
    <div class="row" ng-show="concerts" id="searchResults">
        <div class="col-xs-12" id="concertsList">
            <h3>{{concerts.length}} {{'APP_ARTIST_CONCERTS_SUFFIX'|translate}}</h3>
            <div class="row">
                <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3" ng-repeat="concert in concerts">
                    <search-result-concert concert="concert"></search-result-concert>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12 col-lg-8 col-lg-offset-2">
        <div class="btn-group" role="group">
            <button type="button" class="btn button" ui-sref="home"><i class="fa fa-arrow-left"></i></button>
            <button type="button" class="btn button disabled"><i class="fa fa-star"></i></button>
            <button type="button" class="btn button disabled"><i class="fa fa-comment"></i></button>
            <button type="button" class="btn button disabled"><i class="fa fa-share"></i></button>
        </div>
    </div>
</div>
